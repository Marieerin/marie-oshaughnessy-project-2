<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/a80f027cee.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">


    <title>Sunshine</title>


</head>
<body>
    <!-- navigation bar -->
    <nav>
        <section class="wrapper flexParent">
            <ul class="flexParent">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Reserve</a></li>
            </ul>
            <h1>Sunshine</h1>
            <ul class="flexParent">
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <a href="#"><i class="fas fa-search"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-shopping-bag"></i></a>
                </li>
            </ul>
        </section>
    </nav>

    <!-- footer -->
    <footer>
        <section class="mapsFAQEmail wrapper flexParent">
            <ul>
                <li>Terms& Conditions</li>
                <li>Privacy Policy</li>
                <li>Help</li>
                <li>Affiliate</li>
            </ul>
            <ul class="faq">
                <li>FAQs</li>
                <li>Blog</li>
                <li>Location</li>
                <li>Press</li>
            </ul>
            <form action="">
                <label for="email">Sign up for our newsletter</label>
                <input type="email" id="email" name="Your email" placeholder="Your email"><i class="far fa-paper-plane" type="submit"></i>
            
            </form>
        </section>
        <section class="copyAndSocials wrapper flexParent">
            <span class="copy">2018 Sunshine Hotel</span>
            <ul class="socials flexParent">
                <li>
                    <i class="fab fa-facebook-f"></i>
                </li>
                <li>
                    <i class="fab fa-twitter"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
            </ul>
        </section>
    </footer>
</body>
</html>
